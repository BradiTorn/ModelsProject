<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информационный пост</title>
</head>
<body>

<form method="post" th:action="${'/blog/info/result'}">
    <input type="text" name="name">
    <button type="submit">Найти</button>
    <div th:each="el : ${result}">
        <hr>
        <h3 th:text="${el.shapka}"></h3>
        <h2 th:text="${el.name}"></h2>
        <p th:text="${el.info}"></p>
        <p th:text="${el.maintext}"></p>
        <hr>
    </div>
</form>

<form method="post" th:action="${'/blog/info/resultnocon'}">
    <input type="text" name="name">
    <button type="submit">Найти</button>
    <div th:each="el : ${resultnocon}">
        <hr>
        <h3 th:text="${el.shapka}"></h3>
        <h2 th:text="${el.name}"></h2>
        <p th:text="${el.info}"></p>
        <p th:text="${el.maintext}"></p>
        <hr>
    </div>
</form>

<form th:action="${'/blog/info'}" method="post">
    <div th:each="el : ${infos}">
        <hr>
        <h3 th:text="${el.shapka}"></h3>
        <h2 th:text="${el.name}"></h2>
        <p th:text="${el.info}"></p>
        <p th:text="${el.maintext}"></p>
        <hr>
    </div>
</form >

<form th:action="${'/blog/info'}" method="post">

    <input type="text" name="shapka" placeholder="Введите Заголовок поста"><br><br>
    <input type="text" name="name" placeholder="Введите Имя поста"><br><br>
    <input type="text" name="info" placeholder="Введите информацию о посте"><br><br>
    <textarea type="text" name="maintext" placeholder="Введите текст поста"></textarea><br><br>
    <input type="number" name="stat" placeholder="Введите количество просмотров"><br>
    <br>
    <br>
    <button type="submit">Добавить новую статью</button>

</form>

</body>
</html>
