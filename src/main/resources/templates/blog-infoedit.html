<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<div th:each="el : ${post}">
    <form method="post">

        <input th:value="${el.shapka}" type="text" name="shapka" placeholder="Введите Заголовок поста"><br><br>
        <input th:value="${el.name}" type="text" name="name" placeholder="Введите Имя поста"><br><br>
        <input th:value="${el.info}" type="text" name="info" placeholder="Введите информацию о посте"><br><br>
        <input th:value="${el.maintext}" type="number" name="maintext" placeholder="Введите текст поста"><br><br>
        <input th:value="${el.stat}" type="number" name="stat" placeholder="Введите количество просмотров"><br>
        <br>
        <br>
        <button type="submit">Добавить новую статью</button>


    </form>
</div>

</body>
</html>
